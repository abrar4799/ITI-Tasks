<!DOCTYPE html>
<html>
    <head></head>
    <body onload="onBodyLoad()">
        <video src="mov_bbb.mp4" type="video/mp4" autoplay muted controls></video>
        <hr>
      

          <svg height="100" width="100" >
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" id="btnChange" />
            
           <text x="50%" y="50%" text-anchor="middle" stroke="#51c5cf" stroke-width="2px" dy=".3em">click</text>
          </svg>
          <hr>
          <canvas id="mycanvas" width="400" height="200"></canvas>
          <hr>
          <canvas id="semiCanvas" width="400" height="200"></canvas>
          <hr>
          <canvas id="avatarCanvas" width="400" height="200"></canvas>

      <script>
         document.getElementById("btnChange").onmouseover = function(){
            this.style.fill="blue";
             
          }
          document.getElementById("btnChange").onmousedown = function(){
            this.style.fill="green";
              
          }
          document.getElementById("btnChange").onmouseup = function(){
                alert("hello"); 
          }

          function onBodyLoad(){
              myface();
              myEye();
              mySmile();
          }
          function myface(){
              var c=document.getElementById("mycanvas");
                var draw = c.getContext("2d");
                draw.beginPath();
                draw.fillStyle = "yellow"; 
                draw.arc(75, 75, 50, 0, Math.PI * 2, true);
                draw.closePath(); 
                draw.fill();
          }
          function myEye(){
            var c = document.getElementById("mycanvas");    
          var eye = c.getContext("2d");    
   //moveTo function is used to move the starting point of the canvas to a new point    
   //x value is 55 and y value is 50    
         eye.moveTo(55, 50);    
    
   //from the new point, begin a new path    
         eye.beginPath();    
    
   //fill the style with color black    
        eye.fillStyle = "black";    
    
   //left round eye    
   eye.arc(50, 50, 4, 0, Math.PI * 2, true);    
   eye.closePath();    
   eye.fill();    
    
   //move to the new sub path from the current point and create a right eye    
   eye.moveTo(103, 49);    
    
   eye.beginPath();    
   eye.fillStyle = "black";    
   //right round eye    
   eye.arc(100, 50, 4, 0, Math.PI * 2, true);    
   eye.closePath();    
   eye.fill();    



          }

          function mySmile(){
            var c = document.getElementById("mycanvas");    
   var smile = c.getContext("2d");    
   //105 means x it will go the left side and 75 means y it will go upward of //downward    
   smile.moveTo(105, 75);    
   smile.beginPath();    
   smile.strokeStyle = "red";    
   smile.arc(75, 75, 30, 0, Math.PI, false);    
   //to draw a half rounded circle with a line stroke we can invoke the stroke function    
   smile.stroke(); 
          }

          function sad(){
            var c = document.getElementById("mycanvas");    
   var smile = c.getContext("2d");    
   //105 means x it will go the left side and 75 means y it will go upward of //downward    
   smile.moveTo(105, 75);    
   smile.beginPath();    
   smile.strokeStyle = "red";    
   smile.arc(75, 90, 30, 0, Math.PI, true);    
   //to draw a half rounded circle with a line stroke we can invoke the stroke function    
   smile.stroke(); 
          }
          document.getElementById("mycanvas").onmousedown = function(){
            myface();
              myEye();
              sad();
          }
          var c = document.getElementById("semiCanvas");
         var ctx = c.getContext("2d");
         ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.fillStyle = '#B8D9FE';
        ctx.globalAlpha = 0.5;
        ctx.fill();
        ctx.fillStyle = "black";
        ctx.fillText(" Abrar!", 65, 50);
        ctx.stroke();

   
    
          
     
          
      </script>

        <style>
            #btnChange{
                  border-radius: 50%;
                  font-size: 16px;
                  text-align: center;
                  
            }

          
        </style>
    </body>
</html>
