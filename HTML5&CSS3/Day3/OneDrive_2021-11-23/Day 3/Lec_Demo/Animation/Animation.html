<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:100px;
height:100px;
background:red;

animation:myfirst 5s;

}

div:hover
{
	animation-play-state:paused;
}
@keyframes myfirst
{
from {background:red;}
to {background:yellow;}
}


</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer.</p>

<div></div>

</body>
</html>
